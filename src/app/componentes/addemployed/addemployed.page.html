<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Agregar Empleado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding> 
  <br>
 <ion-item>
   <ion-label position="floating">Nombre</ion-label>

   <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
 </ion-item>

 <ion-item>
     <ion-label position="floating">Apellido</ion-label>

     <ion-input type="text" [(ngModel)]="lastname" name="lastname"></ion-input>

   </ion-item>
 
 <ion-item>
   <ion-label position="floating">Correo</ion-label>
   <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
 </ion-item> 
 
 <ion-item>
  <ion-label position="floating">Telefono</ion-label>
  <ion-input type="text" [(ngModel)]="phone" name="phone"></ion-input>
</ion-item> 

 <ion-item>
     <ion-label position="floating">Contrase√±a</ion-label>
     <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
 </ion-item>
 <br>
 <br>
 <ion-button color="success" expand="block" (click) = "onSubmitRegister();" >Registrar</ion-button>
 
</ion-content>
