<ion-header >
  <ion-toolbar color="success" >
    <ion-title >Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/logo.png" alt="">
<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
</ion-item>

<ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
</ion-item>
<br>

<ion-item color="danger" hidden="true" *ngIf="text">
  <ion-label>
    Datos incorrectos, por favor vuelve a intentarlo
  </ion-label>
</ion-item>
<br>
<ion-button color="success" expand="block" (click)="OnSubmitLogin()" >Entrar</ion-button>
<ion-button color="success" expand="block" routerLink="/register">Registrar</ion-button>

</ion-content>
